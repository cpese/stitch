<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 90%;
      z-index: 1;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 22px;
    }
    button {
      padding: 14px 26px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }
    .hidden { display: none; }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="q1">
    <h1>do you lob me?</h1>
    <button class="yes" onclick="goTo('q2')">Yes</button>
    <button class="no runaway" onmouseover="moveNo(this)">No</button>
  </div>

  <div class="card hidden" id="q2">
    <h1>do you really lob me?</h1>
    <button class="yes" onclick="goTo('q3')">Yes</button>
    <button class="no runaway" onmouseover="moveNo(this)">No</button>
  </div>

  <div class="card hidden" id="q3">
    <h1>who do you lob more?<br>Kittan or Polene?</h1>
    <button class="yes" onclick="goTo('q4')">Kittan</button>
    <button class="no runaway" onmouseover="moveNo(this)">Polene</button>
  </div>

  <div class="card hidden" id="q4">
    <h1>do you want to be my valentine?</h1>
    <button class="yes" onclick="goTo('final')">Yes</button>
    <button class="no runaway" onmouseover="moveNo(this)">No</button>
  </div>

  <div class="card hidden" id="final">
    <h1>CIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII<br><span style="font-size:18px;">CIIIIIIIIII EPPI EPPI EPPI</span></h1>
    <div style="position: relative; padding-top: 177.77%; margin-top: 20px;">
      <iframe 
        src="https://www.youtube.com/embed/huHUXGg0zBA?mute=1&loop=1&playlist=huHUXGg0zBA"
        style="position:absolute; top:0; left:0; width:100%; height:100%;"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    function goTo(id) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'final') startHearts();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function startHearts() {
      setInterval(createHeart, 300);
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>

</body>
</html>
